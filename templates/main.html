<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>История покупок</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
      function popupToggle() {
        const  popup = document.getElementById('profile-popup');
        popup.classList.toggle('active')
      }
    </script> 
  </head>
  <body>
    <header>
      <div class="header-div">
        <div class="logo-div">
          <a href="/main"><img class="logo" src="static/images/logo.jpg"></a>
        </div>
        <div class="menu-div">
          <button><img src="static/images/shop_icon.png"></button>
          <button><img src="static/images/history_icon.png"></button>
          <button onclick="popupToggle()"><img src="static/images/profile_icon.png"></button>
        </div>
      </div>
    </header>
    <div id="profile-popup">
        <a href="/profile">Профиль</a>
        <a href="">Выход</a>
    </div>
    <div class="alert-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

  </body>
</html>
