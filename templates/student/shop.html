{% extends "common/base.html" %}

{% block title %}Магазин{% endblock %}

{% block links %}
  <link rel="stylesheet" href="/static/css/shop.css">
{% endblock %}

{% block content %}
  {% for item in items %}
  <div class="products-grid">
    <div class="product-card">
      <a href="/shop/{{ item.id }}">
       <div class="content">
          <img src="static/images/test.jpg"/>
          <p>{{ item.name }} {{ item.count }}</p>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
{% endblock %}
