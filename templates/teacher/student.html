{% extends "common/base.html" %}

{% block title %}{{ usersurname }}{% endblock %}

{% block links %}
  <link rel="stylesheet" href="/static/css/common/form.css">
  <link rel="stylesheet" href="/static/css/change-balance.css">
{% endblock %}

{% block content %}
  <form class="form" method="POST" action="/student/{{ iduser }}/{{ teacherid }}">
    <div class="fields-container">
      <label for="name">
        <span>Имя</span>
        <input id="name" value="{{ username }}" placeholder="Имя" readonly>
      </label>

      <label for="surname">
        <span>Фамилия</span>
        <input id="surname" value="{{ usersurname }}" placeholder="Фамилия" readonly>
      </label>

      <label for="otchestvo">
        <span>Отчество</span>
        <input id="surname" value="{{ userotchestvo }}" placeholder="Отчество" readonly>
      </label>

      <label for="class">
        <span>Класс</span>
        <input id="class" value="{{ userclass }}" placeholder="Класс" readonly>
      </label>


      <label for="stud_balance">
        <span>Начислить/Отнять</span>
        <div class="change-balance-container">
          <input id="stud_balance" type="text" name="stud_balance" min="0" oninput="this.value = this.value.replace(/[^0-9+]/g, '')" required>
          
          <div class="add-btn-container">
            <button type="submit" name="action" value="+"></button>
          </div>

          <div class="deduct-btn-container">
            <button type="submit" name="action" value="-"></button>
          </div>

        </div>
      </label>
      
  </form>
{% endblock %}
