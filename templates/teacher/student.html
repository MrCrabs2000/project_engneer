{% extends "common/base.html" %}

{% block title %}{{ usersurname }}{% endblock %}

{% block links %}
  <link rel="stylesheet" href="/static/css/common/form.css">
  <link rel="stylesheet" href="/static/css/users/change-balance.css">
{% endblock %}

{% block content %}
  <form class="form" method="POST" action="/student/{{ iduser }}/{{ teacherid }}">
    <title class="title">{{ usersurname }} {{ username[0] }}.</title>
    <div class="fields-container">
      <div>
        <label for="name">Имя</label>
        <input id="name" value="{{ username }}" placeholder="Имя" readonly>
      </div>

      <div>
        <label for="surname">Фамилия</label>
        <input id="surname" value="{{ usersurname }}" placeholder="Фамилия" readonly>
      </div>

      <div>
        <label for="otchestvo">Отчество</label>
        <input id="otchestvo" value="{{ userotchestvo }}" placeholder="Отчество" readonly>
      </div>

      <div>
        <label for="class">Класс</label>
        <input id="class" value="{{ userclass }}" placeholder="Класс" readonly>
      </div>

      <div>
        <label for="mark">Оценка</label>
        <div class="select">
          <select id="mark" name="mark" required>
            <option value="">Выберите оценку</option>
            <option value="5">5 - +200 монет</option>
            <option value="4">4 - +100 монет</option>
            <option value="3">3 - 0 монет</option>
            <option value="2">2 - -100 монет</option>
          </select>
        </div>
      </div>

      <div>
        <p>Баланс ученика: <strong>{{ studbalance }} монет</strong></p>
        <p >Ваш баланс: <strong>{{ userbalance }} монет</strong></p>
      </div>

      <div class="btns-container">
        <button class="accent" type="submit">Подтвердить</button>
      </div>

    </div>
  </form>
{% endblock %}
