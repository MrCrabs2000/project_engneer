{% extends "common/base.html" %}

{% block title %}Title{% endblock %}

{% block links %}
  <link rel="stylesheet" href="/static/css/users/user.css">
{% endblock %}

{% block content %}
  <form class="user-container" method="POST" enctype="multipart/form-data">
    <div class="user-info">

      <label for="name" class="input-label">
        <span>Имя</span>
        <input id="name" value="{{ name }}" name="name" placeholder="Имя">
      </label>

      <label for="surname" class="input-label">
        <span>Фамилия</span>
        <input id="surname" value="{{ surname }}" name="surname" placeholder="Фамилия">
      </label>

      <label for="otchestvo" class="input-label">
        <span>Отчество</span>
        <input id="surname" value="{{ otchestvo }}" name="otchestvo" placeholder="Отчество">
      </label>

      <label for="role" class="input-label">
        <span>Роль</span>
        <div id="role" class="select">
          <select name="role">
          {% if role == 'Student' %}
            <option selected>Student</option>
            <option>Teacher</option>
            <option>Admin</option>
          {% elif role == 'Teacher' %}
            <option>Student</option>
            <option selected>Teacher</option>
            <option>Admin</option>
          {% else %}
            <option>Student</option>
            <option>Teacher</option>
            <option selected>Admin</option>
          {% endif %}
          </select>
        </div>
      </label>

      <label for="class" class="input-label">
        <span>Класс</span>
        <input id="class" value="{{ class }}" name="class" placeholder="Класс">
      </label>

      <label for="balance" class="input-label">
        <span>Баланс</span>
        <input id="balance" type="text" min="0" oninput="this.value = this.value.replace(/[^0-9+]/g, '')" value="{{ balance }}" name="balance" placeholder="Баланс">
      </label>

      <label for="password" class="input-label">
        <span>Новый пароль</span>
        <input id="password" type="password" name="password" placeholder="Новый пароль">
      </label>

    </div>
    <div class="btns-container">
      <input type="submit" value="Подтвердить">
    </div>
  </form>
{% endblock %}
