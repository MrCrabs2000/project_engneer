{% extends "common/base.html" %}

{% block title %}Пользователь{% endblock %}

{% block links %}
  <link rel="stylesheet" href="/static/css/common/form.css">
{% endblock %}

{% block content %}
  <div class="form">
    <div class="fields-container">

      <label for="name">
        <span>Имя</span>
        <input id="name" value="{{ name }}" name="name" placeholder="Имя" readonly>
      </label>

      <label for="surname">
        <span>Фамилия</span>
        <input id="surname" value="{{ surname }}" name="surname" placeholder="Фамилия" readonly>
      </label>

      <label for="otchestvo" class="input-label">
        <span>Отчество</span>
        <input id="surname" value="{{ otchestvo }}" name="otchestvo" placeholder="Отчество" readonly>
      </label>

      <label for="role">
        <span>Роль</span>
        <div id="role" class="select">
          <select name="role" disabled>
          {% if role == 'Student' %}
            <option selected>Student</option>
            <option>Teacher</option>
            <option>Admin</option>
          {% elif role == 'Teacher' %}
            <option>Student</option>
            <option selected>Teacher</option>
            <option>Admin</option>
          {% else %}
            <option>Student</option>
            <option>Teacher</option>
            <option selected>Admin</option>
          {% endif %}
          </select>
        </div>
      </label>

      <label for="class">
        <span>Класс</span>
        <input id="class" value="{{ class }}" name="class" placeholder="Класс" readonly>
      </label>

      <label for="balance">
        <span>Баланс</span>
        <input id="balance" type="text" min="0" oninput="this.value = this.value.replace(/[^0-9+]/g, '')" value="{{ balance }}" name="balance" placeholder="Баланс" readonly>
      </label>

    </div>
    <div class="btns-container">
      <button onclick="document.location='/users/{{ id }}/edit'">Редактировать</button>
      <button onclick="document.location='/users/{{ id }}/delete'">Удалить пользователя</button>
    </div>
  </div>
  {% if role == 'Teacher' %}
      <button onclick="document.location='/enterteach/{{ id }}'">Войти в пользователя</button>
  {% endif %}
{% endblock %}
