{% extends "common/base.html" %}

{% block title %}Добавить предмет{% endblock %}

{% block content %}
  <h2>Добавить новый предмет</h2>
  <form method="post">
    <input type="text" name="name" placeholder="Название" required><br>
    <input type="text" name="description" placeholder="Описание" required><br>
    <input type="number" name="count" placeholder="Количество" required><br>
    <input type="number" name="price" placeholder="Цена" required><br>
    <input type="text" name="photo" placeholder="Ссылка на фото"><br>
    <input type="submit" value="Добавить">
  </form>
{% endblock %}
