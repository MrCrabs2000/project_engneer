<button onclick="document.location='/adduser'">Добавить пользователя</button>
<form class="distribute" enctype="multipart/form-data" method="post">
  <input type="number" name="razdbalance">
  <input type="submit" value="Раздать">
</form>
<div class="search-container">
  <input type="text" name="bysort">
  <div class="filters">
    <form enctype="multipart/form-data" method="post">
      <div>Искать по:</div>
      <div>
        <input type="radio" value="Фамилия" name="sort" checked/>
        <label for="Фамилия">Фамилии</label>
        <input type="radio" value="Класс" name="sort" />
        <label for="Класс">Классу</label>
        <input type="radio" value="Роль" name="sort" />
        <label for="Роль">Роли</label>
      </div>
      <input type="submit" value="Искать">
    </form>
    <button onclick="document.location='/'">Отменить все фильтры</button>
  </div>
</div>
<div class="users-grid">
  {% for i in range(colvousers) %}
    <div class="user-card">
      <a href="/userprofile/{{ all_users[i]['id'] }}">
        <div class="user-info">{{all_users[i]['usersurname']}} {{all_users[i]['username'][0]}}. {{all_users[i]['userotchestvo'][0]}}.</div>
      </a>
    </div>
  {% endfor %}
</div>
