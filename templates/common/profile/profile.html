{% extends "common/base.html" %}
 
{% block title %}Профиль{% endblock %}

{% block links %}
  <link rel="stylesheet" href="/static/css/common/form.css">  
{% endblock %}

{% block content %}
  <div class="centering-container">
    <div class="form">
      <div class="title">Профиль</div>
      <div class="fields-container">

        <div>
          <label for="login">Логин</label>
          <input id="login" name="login" value="{{login}}" placeholder="Логин" readonly>
        </div>

        <div>
          <label for="name">Имя</label>
          <input id="name" name="name" value="{{username}}" placeholder="Имя" readonly>
        </div>

        <div>
          <label for="surname">Фамилия</label>
          <input id="surname" name="usersurname" value="{{usersurname}}" placeholder="Фамилия" readonly>
        </div>

        <div>
          <label for="otchestvo">Отчество</label>
          <input id="otchestvo" name="userotchestvo" value="{{userotchestvo}}" placeholder="Отчество" readonly>
        </div>

        <div>
          <label for="class">Класс</label>
          <input id="class" name="userclass" value="{{userclass}}" placeholder="Имя" readonly>
        </div>

      </div>
    </div>
  </div>
{% endblock  %}
