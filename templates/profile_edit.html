{% extends "base.html" %}

{% block title %}Редактирование{% endblock  %}

{% block links %}
  <link rel="stylesheet" href="static/css/profile.css">
{% endblock  %}

{% block content %}
  <div class="profile">
    <form method="POST" action="/profile_edit">
        <div class="userdata-list">
          <div class="userdata">
            <label>Имя:</label>
            <input name="username" type="text" value="{{username}}" readonly>
            </div>
          <div class="userdata">
            <label>Фамилия:</label>
            <input name="usersurname" type="text" value="{{usersurname}}" readonly>
          </div>
          <div class="userdata">
            <label>Класс:</label>
            <input name="userclass" type="text" value="{{userclass}}" readonly>
          </div>
        </div>
        <div class="edit-profile-buttons">
          <input class="save-button" type="submit" value="Сохранить">
          <input class="cancel-button" type="button" onclick="document.location='/profile'" value="Отмена">
        </div>
    </form>
  </div>
{% endblock  %}
