<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Редактирование</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/profile.css">
  </head>
  <body>
    {% include 'header.html' %}
    <div class="profile">
      <form method="POST" action="/profile_edit">
          <div class="userdata-list">
            <div class="userdata">
              <label>Имя:</label>
              <input name="username" type="text" value="{{username}}" readonly>
              </div>
            <div class="userdata">
              <label>Фамилия:</label>
              <input name="usersurname" type="text" value="{{usersurname}}" readonly>
            </div>
            <div class="userdata">
              <label>Класс:</label>
              <input name="userclass" type="text" value="{{userclass}}" readonly>
            </div>
          </div>
          <div class="edit-profile-buttons">
            <input class="save-button" type="submit" value="Сохранить">
            <input class="cancel-button" type="button" onclick="document.location='/profile'" value="Отмена">
          </div>
      </form>
    </div>
      <!-- <a>{{phonenumber}}</a> -->
  </body>
</html>
